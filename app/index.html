<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="card">
    <img src="" alt="" class="card-hero">

    <h2 class="card-header">
      Get insights that help your business grow.
    </h2>

    <p class="card-description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
    </p>

    <div class="card-stats-companies">
      <p class="card-stats-companies-header">10k+ </p>
      <p class="card-stats-companies-description">
        companies
      </p>
    </div>

    <div class="card-stats-templates">
      <p class="card-stats-templates-header">314</p>
      <p class="card-stats-templates-description">
        templates
      </p>
    </div>

    <div class="card-stats-queries">
      <p class="card-stats-queries-header">12m+</p>
      <p class="card-stats-queries-description">
        queries
      </p>
    </div>
  </div>  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
