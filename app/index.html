<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-hero">
          <picture>
            <source media="(min-width: 1340px)" srcset="./src/assets/images/image-header-desktop.jpg">

            <img src="./src/assets/images/image-header-mobile.jpg"
              alt="A bunch of people working at the laptop and chatting" class="card-hero-img">
          </picture>
        </div>

        <section class="card-body">
          <h1 class="card-header">
            Get <span class="accent">insights</span> that help your business grow.
          </h1>

          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>

          <div class="card-list-of-stats">
            <div class="card-stats-companies stats">
              <h1 class="card-stats-companies-header stats-header">10k+</h2>
                <p class="card-stats-companies-description stats-description">
                  COMPANIES
                </p>
            </div>

            <div class="card-stats-templates stats">
              <h2 class="card-stats-templates-header stats-header">314</h2>
              <p class="card-stats-templates-description stats-description">
                TEMPLATES
              </p>
            </div>

            <div class="card-stats-queries stats">
              <h2 class="card-stats-queries-header stats-header">12M+</h2>
              <p class="card-stats-queries-description stats-description">
                QUERIES
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dekitsuneco">dekitsuneco</a>.
    </footer>
  </body>
</html>
